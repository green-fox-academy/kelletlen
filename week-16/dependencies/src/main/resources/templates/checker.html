<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Checker</title>
</head>
<body>
<form method="post" action="/gfa/check" name="name">
    <label for="name">Name</label>
    <input id="name" name="name">
    <button type="submit">Check</button>
</form>
<p th:text="${result}"></p>
</body>
</html>
