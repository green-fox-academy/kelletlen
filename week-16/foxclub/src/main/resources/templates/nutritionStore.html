<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
</head>
<body>
<div th:insert="fragments/navbar.html :: navbar(name=${fox.getName()})"></div>
<div>
    <form method="POST" th:action="@{/nutritionStore(name=${name})}" th:object="${fox}">
        <label for="food">Food</label>
        <select th:field="*{food}" id="food">
            <option value="pizza">Pizza</option>
            <option value="salad">Salad</option>
            <option value="falafel">Falafel</option>
        </select>
        <label for="drink">Drink</label>
        <select th:field="*{drink}" id="drink">
            <option value="lemonade">Lemonade</option>
            <option value="water">Water</option>
            <option value="beer">Beer</option>
        </select>
        <button type="submit">Change</button>
    </form>
</div>
</body>
</html>
