<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="full">
    <div class="form">
        <form action="https://newsletter-ws.herokuapp.com/register" method=POST>
            <h1>Sign up</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="passwordConfirmation" placeholder="Retype password">
            <button>SIGN ME UP</button>
        </form>
    </div>
    <div class="or">
        <p>OR</p>
    </div>
    <div class="log">
        <a href="" class="facebook">Log in with facebook</a>
        <a href="" class="twitter">Log in with Twitter</a>
        <a href="" class="google">Log in with Google</a>
    </div>
</div>
</body>
</html>
