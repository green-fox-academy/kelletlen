<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<h1>My Shop</h1>
<header>
    <a href="/webshop/listavailable">ONLY AVAILABLE</a>
    <a href="/webshop/orderbycheapest">CHEAPEST FIRST</a>
    <a href="/webshop/containsnike">CONTAINS NIKE</a>
    <a href="/webshop/stockaverage">AVERAGE STOCK</a>
    <a href="/webshop/mostexpensive">MOST EXPENSIVE AVAILABLE</a>
</header>
<form action="/webshop/search" method="POST">
    <label for="search">Search for:</label>
    <input id="search" type="text" name="search" placeholder="...something like nike" />
    <button type="submit">Search</button>
</form>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${item}">
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getDescription()}"></td>
        <td th:text="${item.getPrice()}"></td>
        <td th:text="${item.getQuantityOfStock()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
