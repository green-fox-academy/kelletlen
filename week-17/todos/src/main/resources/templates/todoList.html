<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
</head>
<body>
<h1>Todos for today:</h1>
<form method="post" th:action="@{/todo/search}">
    <label for="search">Search:</label>
    <input th:name="title" type="text" id="search">
</form>
<a href="/todo/add">Add new todo</a><br>
<a href="/todo/assignees">Manage Assignees</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
