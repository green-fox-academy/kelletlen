<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignees</title>
</head>
<body>
<h1>Assignees</h1>
<table>
    <tbody>
<tr th:each="assignee : ${assignees}">
    <td th:text="${assignee.getId()}"></td>
    <td th:text="${assignee.getName()}"></td>
    <td><button type="submit"><a th:href="@{/todo/editAssignee/{id}(id=${assignee.getId()})}">Edit</a></button></td>
    <td><button type="submit">Remove</button></td>
</tr>
    </tbody>
</table>
<form method="post" th:action="@{/todo/addAssignee}">
    <h1>Add assignee</h1>
    <label for="name">Name: </label>
    <input th:name="name" type="text" id="name"><br>
    <label>E-mail:</label>
    <input th:name="email" type="text" id="email">
    <button type="submit">Add</button>
</form>
<a href="/todo/list">Go back</a>
</body>
</html>
